name: 'Deploy a thing'
description: ''
inputs:
  repository:
    description: 'Repository to deploy to'
    required: true
  id:
    description: 'Pahkat package id (the segment that comes after /packages in the package key URL)'
    required: true
  platform:
    description: 'Platform'
    required: true
  version:
    description: 'Deploy version'
    required: true
  payload:
    description: 'Path to payload artifact to deploy'
    required: true
  payloadMetadata:
    description: 'Path to payload metadata (created by a call like `pahkat payload windows-executable ...`)'
    required: true
  testDeploy:
    description: "Go as far as possible but don't actually deploy to Pahkat"
    required: false
  forceDeploy:
    description: "Forces a deployment"
    required: false
runs:
  using: 'node12'
  main: 'index.js'
